<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Customers Directory</title>
</head>

<body>

<div class="container">

	<h3>Accounts List</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/employees/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Customer
	</a>
	<!-- Add a button -->
	<a th:href="@{/employees/showFormForDeposit}"
		class="btn btn-primary btn-sm mb-3">
		Deposit Money
	</a>
	<!-- Add a button -->
	<a th:href="@{/employees/showFormForExtract}"
		class="btn btn-primary btn-sm mb-3">
		Extract Money
	</a>
	<!-- Add a button -->
	<a th:href="@{/employees/showFormForTransfer}"
		class="btn btn-primary btn-sm mb-3">
		Transfer Money
	</a>
	<!-- Add a button -->
	<a th:href="@{/employees/showEmployeesFirstName}"
		class="btn btn-primary btn-sm mb-3">
		Order By First Name
	</a>	
	<!-- Add a button -->
	<a th:href="@{/employees/list}"
		class="btn btn-primary btn-sm mb-3">
		Order By Last Name
	</a>	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Money</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
			
				<td th:text="${tempEmployee.firstName}" />	
				<td th:text="${tempEmployee.lastName}" />	
				<td th:text="${tempEmployee.email}" />	
				<td th:text="${tempEmployee.money}" />
				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete
					</a>
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
